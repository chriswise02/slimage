<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SlImage</h1>
        <div class="upload-section">
            <input type="file" id="imageInput" accept=".jpg,.jpeg" />
            <label for="imageInput" class="upload-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7,10 12,15 17,10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Upload Image
            </label>
        </div>
        
        <div class="preview-section" id="previewSection" style="display: none;">
            <div class="image-container">
                <div class="image-wrapper">
                    <h3>Original</h3>
                    <img id="originalImage" alt="Original image">
                    <p id="originalSize"></p>
                </div>
                <div class="image-wrapper">
                    <h3>Optimized</h3>
                    <img id="optimizedImage" alt="Optimized image">
                    <p id="optimizedSize"></p>
                </div>
            </div>
            
            <div class="controls">
                <div class="optimization-info">
                    <span class="optimization-label">Optimized at 60% quality</span>
                </div>
            </div>
            
            <button id="downloadBtn" class="download-btn">Download Optimized Image</button>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <p>Optimizing image...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
